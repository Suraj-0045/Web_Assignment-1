<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <style>
        .wrapper{
            margin-top: 200px;
            margin-left: 500px;
            background-color:whitesmoke;
        }
        #login1{
            font-family: "Brush Script MT", cursive; font-size: 50px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 26.4px;
            color: #520f5c;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <figure>
            <img  height="200px" width="400px" src="img4.jpeg" >
            <figcaption>
                <h1 id="login1">Enter Login Details:</h1>
            </figcaption>
        </figure>
        <div class="container" >
            <form action="">
                <label for="login" style="font-weight: 600; text-align: center;">Login Id:</label>
                <input type="text" id="login"/>
                <br>
                <br>
                <label for="password" style="font-weight: 600; text-align: center;">Password:</label>
                <input type="text" id="password"/>
                <br>
                <br>
                <input type="submit" value="submit">
                <input type="reset"  value="reset">
            </form>
        </div>
    </div>
    
</body>
</html>
